<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stream Deck Assistant (AI-Powered)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1e1e1e;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
      border-bottom: 1px solid #333;
    }
    #chatbox {
      height: 65vh;
      overflow-y: auto;
      padding: 1rem;
      background: #000;
      white-space: pre-wrap;
      font-family: monospace;
    }
    .message {
      margin: 0.5rem 0;
    }
    .user {
      color: #0f0;
    }
    .uaacs {
      color: #0af;
    }
    #inputArea {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      padding: 1rem;
      background: #1e1e1e;
      border-top: 1px solid #333;
    }
    input[type="text"] {
      flex: 1;
      min-width: 200px;
      padding: 0.5rem;
      border: none;
      font-size: 1rem;
      background: #333;
      color: white;
    }
    button {
      background: #0af;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Stream Deck Assistant (AI-Powered)</header>
  <div id="chatbox"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Type or say your command..." />
    <button onclick="sendMessage()">Send</button>
    <button onclick="startVoiceRecognition()">üéôÔ∏è Speak</button>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = `${sender === 'user' ? 'üßë‚Äçüíª You' : 'ü§ñ Assistant'}: ${text}`;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage(textInput) {
      const input = document.getElementById('userInput');
      const text = textInput || input.value.trim();
      if (!text) return;

      appendMessage('user', text);
      input.value = '';

      try {
        const res = await fetch('http://localhost:3000/api/macro', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ command: text })
        });

        if (!res.ok) throw new Error('GPT request failed.');
        const data = await res.json();
        appendMessage('uaacs', JSON.stringify(data, null, 2));
      } catch (err) {
        appendMessage('uaacs', '‚ùå Error: ' + err.message);
      }
    }

    function startVoiceRecognition() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function(event) {
        const voiceCommand = event.results[0][0].transcript;
        sendMessage(voiceCommand);
      };

      recognition.onerror = function(event) {
        appendMessage('uaacs', 'Voice recognition error: ' + event.error);
      };

      recognition.start();
    }
  </script>
</body>
</html>
